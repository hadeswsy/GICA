<extend name="Base/common" />
<block name="header"> <header class="jumbotron subhead"
	id="overview">
	<div class="container">
		<h2>用户登录</h2>
		<p>
			<span><span class="pull-left"><span>还没有账号? <a
						href="{:U('User/register')}">立即注册</a></span> </span>
		</p>
	</div>
</header> </block>
<block name="body"> <!--content start-->
<div class="dl_cont_out">
	<form class="login-form" action="__SELF__" method="post" id="form">
		<div class="dl_cont">
			<h2>登陆工合财富</h2>
			<dl><div>
			        <img src="__PUBLIC__/Home/images/loginname.png">
					<input type="text" value="" name="username" class="txt txt1"id="username" placeholder="用户名/手机号/邮箱" ajaxurl="/member/checkUserNameUnique.html"errormsg="请填写1-16位用户名" datatype="*1-16" />
				</div>
				<span style="color: red;" id="checkname" class="formtips"></span>
			</dl>
			<dl>
				<div>
			        <img src="__PUBLIC__/Home/images/password.png">
					<input type="password" value="" name="password" class="txt txt1"id="password" placeholder="密 码"errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20"/>
				</div>
				<span style="color: red;" id="checkpwd" class="formtips"></span>
			</dl>
			<dl>
				<div>
			        <img src="__PUBLIC__/Home/images/yanzheng.png">
					<input type="text" value="" name="verify" class="txt txt1" style="width: 140px;" id="verifycode" placeholder="验证码" errormsg="" nullmsg="请填写验证码" datatype="*6-20"/>
					<a href="{:U('Home/User/login')}"><img src="{:U('verify')}" width="101" height="44" alt="点击切换" style="cursor: pointer;width:90px;float: right;" /></a>
				</div>
				<span style="color: red;" id="checkcode" class="formtips"></span>
			</dl>
			<input type="button" value="登录" name="denglu" id="loginIn"
				onclick="javascript:;" class="btn" />
			<div class="dl_cont_bot">
				<span class="right"><a href="#">忘记密码？</a><a
					href="#">|&nbsp;立即注册</a></span>
			</div>
			<div id="show"></div>
		</div>
	</form>
</div>

<script>
	$("#loginIn").click(
			function() {
				var username = $("#username").val();
				var password = $("#password").val();
				var verifycode = $("#verifycode").val();
				if (username == "") {
					$("#checkname").html(
							"<span><font color='red'>请输入用户名！</font></span>");
					return false;
				}
				if (password == "") {
					if (username != null) {
						$("#checkname").hide();
					}
					$("#checkpwd").html("请输入登录命名！");
					return false;
				}
				if (verifycode == "") {
					if (username != null) {
						$("#checkname").hide();
					}
					if (password != null) {
						$("#checkpwd").hide();
					}
					$("#checkcode").html("请输入验证码！");
					return false;
				}
				
				$("#form").submit();
			});
</script> <!--content end--> </block>
